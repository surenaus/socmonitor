<!DOCTYPE html>
<html data-ng-app="tornadoChat">
<head>
    <title>Simple Chat Tornado</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/styles/app.css" type="text/css" media="all" />
    <script src="/assets/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/app.js" type="text/javascript" charset="utf-8"></script>
    <base href="/">
</head>
<body data-ng-controller="mainCtrl">
    <h1 class="big-title">
        <a href="/">Simple Chat</a>
    </h1>
    <div data-ng-view></div>
    <div class="modal in" id="modal-username" data-visible="username">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header"><h4 class="modal-title">Pick a username</h4></div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Username" id="username-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-ng-click="saveUsername()">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
